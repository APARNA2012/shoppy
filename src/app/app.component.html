<main class="flex flex-col justify-center items-center py-6 h-screen">
  <select class="form-control" [(ngModel)]="badgePosition">
    <option value="top-right">top-right</option>
    <option value="top-left">tl</option>
    <option value="bottom-right">br</option>
    <option value="bottom-left">bl</option>
  </select>
  <p>{{badgePosition}}</p>
  <div class="flex justify-center items-center space-x-4">
    <button badge="2" (click)="increment()" size="small">Small</button
    ><br /><br />
    <button badge="2" (click)="increment()">Medium</button><br /><br />
    <button badge="2" size="large">Large</button><br /><br />
  </div>
  <div class="flex justify-center items-center space-x-4 mt-10">
    <button badge="4" [position]="badgePosition">Test</button><br /><br />
    <button badge="2" position="bottom-left">Test</button><br /><br />
    <button badge="4" position="bottom-right">Test</button><br /><br />
    <button badge="2" position="top-left">Test</button><br /><br />
  </div>
</main>
